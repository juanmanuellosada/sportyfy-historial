plugins {
    id 'java'
    id "io.freefair.lombok" version "8.4"
}

group = 'sportyfy.historial'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.juanmanuellosada:sportyfy-core:bc1e9e1013'
}

test {
    useJUnitPlatform()
}